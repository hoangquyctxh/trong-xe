<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biên lai thanh toán</title>
    <script src="config.js"></script>
    <style>
        :root {
            --bg-main: #e9ebee;
            --bg-card: #ffffff;
            --border-color: #d1d5db;
            --primary-accent: #0d47a1;
            --text-primary: #333333;
            --text-secondary: #777777;
            --border-radius-md: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            padding: 2em;
        }
        .receipt-container {
            max-width: 700px;
            margin: auto;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 2.5em;
        }
        .receipt-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 1.5em;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 2em;
        }
        .receipt-header img { width: 50px; }
        .receipt-header .org-details .org-name { font-weight: 700; font-size: 1.1rem; }
        .receipt-header .org-details .org-location { font-size: 0.9rem; color: var(--text-secondary); }
        .receipt-title {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5em;
            color: var(--primary-accent);
        }
        .receipt-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5em 2em;
            margin-bottom: 2em;
        }
        .detail-item .label {
            color: var(--text-secondary);
            margin-bottom: 0.25em;
            display: block;
            font-size: 0.9rem;
        }
        .detail-item .value {
            font-weight: 700;
            font-size: 1.1rem;
        }
        .detail-item.total {
            grid-column: 1 / -1;
            text-align: right;
            margin-top: 1em;
            padding-top: 1em;
            border-top: 1px dashed var(--border-color);
        }
        .detail-item.total .value {
            font-size: 2rem;
            color: #c62828;
        }
        .receipt-footer {
            text-align: center;
            padding-top: 2em;
            border-top: 1px solid var(--border-color);
        }
        .btn-print {
            background-image: linear-gradient(to bottom, #1565c0, #0d47a1);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-print:disabled { background: #ccc; cursor: not-allowed; }
        @media print {
            body { padding: 0; background-color: white; }
            .receipt-container { margin: 0; max-width: 100%; border: none; box-shadow: none; }
            .receipt-footer { display: none; }
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-header">
            <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/11/Logo-Doan-Thanh-NIen-Cong-San-Ho-Chi-Minh-1.png" alt="Logo">
            <div class="org-details">
                <span class="org-name">ĐOÀN TNCS HỒ CHÍ MINH</span>
                <span class="org-location">PHƯỜNG BA ĐÌNH</span>
            </div>
        </div>
        <h1 class="receipt-title">BIÊN LAI THANH TOÁN</h1>
        <div class="receipt-details-grid">
            <div class="detail-item" style="grid-column: 1 / -1;">
                <span class="label">Biển số xe</span>
                <span class="value" id="receipt-plate" style="font-family: monospace; font-size: 1.5rem;">--</span>
            </div>
            <div class="detail-item"><span class="label">Giờ vào</span><span class="value" id="receipt-entry-time">--</span></div>
            <div class="detail-item"><span class="label">Giờ ra</span><span class="value" id="receipt-exit-time">--</span></div>
            <div class="detail-item"><span class="label">Tổng thời gian</span><span class="value" id="receipt-duration">--</span></div>
            <div class="detail-item"><span class="label">Phương thức</span><span class="value" id="receipt-payment-method">--</span></div>
            <div class="detail-item total">
                <span class="label" style="text-align: right;">TỔNG CỘNG</span>
                <span class="value" id="receipt-fee">0đ</span>
            </div>
        </div>
        <div class="receipt-footer">
            <button id="download-pdf-btn" class="btn-print">Tải biên lai PDF</button>
        </div>
    </div>

    <!-- 1. Tích hợp thư viện html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const uniqueID = params.get('uniqueID');
            
            document.getElementById('receipt-plate').textContent = params.get('plate') || '--';
            document.getElementById('receipt-entry-time').textContent = params.get('entryTime') || '--';
            document.getElementById('receipt-exit-time').textContent = params.get('exitTime') || '--';
            document.getElementById('receipt-duration').textContent = params.get('duration') || '--';
            document.getElementById('receipt-fee').textContent = (params.get('fee') || '0') + 'đ';
            document.getElementById('receipt-payment-method').textContent = params.get('paymentMethod') || 'N/A';

            const downloadBtn = document.getElementById('download-pdf-btn');

            // 2. Viết lại hoàn toàn hàm tải PDF
            const downloadAsPdf = () => {
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Đang xử lý...';

                // Lấy phần tử chứa toàn bộ giao diện biên lai
                const element = document.querySelector('.receipt-container');
                const footerToHide = document.querySelector('.receipt-footer');

                // Tạm thời ẩn nút bấm để nó không xuất hiện trong file PDF
                footerToHide.style.display = 'none';

                const opt = {
                  margin:       0.5, // Lề file PDF (inch)
                  filename:     `BienLai_${uniqueID || params.get('plate')}.pdf`,
                  image:        { type: 'jpeg', quality: 0.98 },
                  html2canvas:  { scale: 2, useCORS: true }, // QUAN TRỌNG: Cho phép tải ảnh từ domain khác
                  jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
                };

                // Gọi thư viện để tạo và tải file PDF
                html2pdf().from(element).set(opt).save().then(() => {
                    // Sau khi tải xong, hiện lại nút bấm
                    footerToHide.style.display = 'block';
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'Tải biên lai PDF';
                });
            };

            if (downloadBtn) {
                // 3. Gắn hàm mới vào sự kiện click của nút
                downloadBtn.addEventListener('click', downloadAsPdf);
            }
        });
    </script>
</body>
</html>
