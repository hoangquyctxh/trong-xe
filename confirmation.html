<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận xe ra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f0f8ff;
            --bg-card: #ffffff;
            --primary-accent: #1d4ed8;
            --text-primary: #111827;
            --text-secondary: #4b5567;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --border-radius-lg: 1rem;
        }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            padding: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .confirmation-card {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 600px;
            padding: 2.5em;
            border-top: 5px solid var(--success-color);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: var(--success-color);
            font-size: 2.5rem;
            margin-bottom: 0.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .plate-number {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-accent);
            margin-bottom: 1em;
            font-family: monospace;
            border: 2px dashed var(--primary-accent);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5em;
            text-align: left;
            font-size: 1.2rem;
        }
        .info-item .label {
            color: var(--text-secondary);
            display: block;
            font-size: 0.9em;
            margin-bottom: 4px;
        }
        .info-item .value {
            font-weight: 700;
        }
        #totalAmount {
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            XE RA THÀNH CÔNG
        </h1>
        <div class="plate-number" id="licensePlate">--</div>
        <div class="info-grid">
            <div class="info-item"><span class="label">Giờ vào:</span><span class="value" id="timeIn">--</span></div>
            <div class="info-item"><span class="label">Giờ ra:</span><span class="value" id="timeOut">--</span></div>
            <div class="info-item"><span class="label">Tổng thời gian:</span><span class="value" id="duration">--</span></div>
            <div class="info-item"><span class="label">Phương thức:</span><span class="value" id="paymentMethod">--</span></div>
            <div class="info-item" style="grid-column: 1 / -1;"><span class="label">Tổng phí:</span><span class="value" id="totalAmount">--</span></div>
        </div>
    </div>

    <script>
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data.type === 'VEHICLE_EXIT_CONFIRMATION') {
                const p = data.payload;
                document.getElementById('licensePlate').textContent = p.licensePlate;
                document.getElementById('timeIn').textContent = p.timeIn;
                document.getElementById('timeOut').textContent = p.timeOut;
                document.getElementById('duration').textContent = p.duration;
                document.getElementById('paymentMethod').textContent = p.paymentMethod;
                document.getElementById('totalAmount').textContent = p.totalAmount;
            }
        });
    </script>
</body>
</html>
