<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>An ninh 4.0 - Trạm Kiểm Soát</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Core Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="security.css">
</head>

<body>

    <!-- 1. Header -->
    <header class="sec-header">
        <div class="brand">
            <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/11/Logo-Doan-Thanh-NIen-Cong-San-Ho-Chi-Minh-1.png"
                alt="Logo" class="brand-logo">
            <div class="brand-info">
                <h1>AN NINH TRUNG TÂM</h1>
                <p>Hệ thống Quản lý xe Tình nguyện</p>
            </div>
        </div>
        <div class="system-status">
            <span class="status-dot"></span>
            <span>Hệ thống sẵn sàng</span>
        </div>
    </header>

    <!-- 2. Main Dashboard -->
    <main class="dashboard-grid">

        <!-- START SCREEN (Overlay) -->
        <div id="start-screen">
            <div style="display: flex; gap: 10px;">
                <button id="btn-start-scan" class="btn-large-start">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Kích hoạt Máy quét
                </button>
                <button id="btn-test-voice" class="btn-large-start"
                    style="background: white; color: var(--sec-primary);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- LEFT: Camera & Controls -->
        <section class="camera-zone" id="camera-active-zone" style="display: none;">
            <div class="camera-header">
                <div class="camera-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    Camera Trực tiếp
                </div>
                <!-- Flash Button (Dynamic) -->
                <button class="control-btn" id="btn-toggle-flash" style="display: none; padding: 0.5rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9Z" />
                        <polyline points="13 2 13 9 20 9" />
                    </svg>
                </button>
            </div>

            <div class="camera-viewport">
                <video id="camera-feed" playsinline muted autoplay></video>
                <div class="hud-overlay">
                    <div class="hud-corner hud-tl"></div>
                    <div class="hud-corner hud-tr"></div>
                    <div class="hud-corner hud-bl"></div>
                    <div class="hud-corner hud-br"></div>
                    <div class="hud-scanner-line"></div>
                </div>
            </div>

            <div class="camera-controls">
                <button class="control-btn btn-stop" id="btn-stop-scan">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16" />
                        <rect x="14" y="4" width="4" height="16" />
                    </svg>
                    Dừng quét
                </button>
            </div>
        </section>

        <!-- RIGHT: Result Console -->
        <section class="result-console">
            <div class="console-header">
                <h2>Dữ liệu Xác minh</h2>
            </div>

            <div class="result-card-container">

                <!-- Idle State -->
                <div id="idle-panel" class="idle-state">
                    <svg class="radar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5" />
                        <path d="M8.5 8.5a4 4 0 0 1 7 7" />
                        <path d="M12 12h.01" />
                    </svg>
                    <p>Đang chờ tín hiệu quét...</p>
                </div>

                <!-- 1. Parking Ticket Card -->
                <div id="verification-card" class="verification-card">
                    <button class="btn-close-card" onclick="document.dispatchEvent(new CustomEvent('close-card'))">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <div class="v-header">
                        <div class="plate-number" id="v-plate">--</div>
                        <span class="v-status" id="v-status">--</span>
                    </div>

                    <div class="v-body">
                        <!-- Security Alert Injection Point -->
                        <div id="v-alert-container"></div>

                        <div class="v-row special-location">
                            <div class="loc-icon-group">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-10a8 8 0 0 1 16 0Z" />
                                    <circle cx="12" cy="10" r="3" />
                                </svg>
                                <span class="v-label">Vị trí</span>
                            </div>
                            <span class="v-value" id="v-location">--</span>
                        </div>
                        <div class="v-row">
                            <span class="v-label">Giờ vào</span>
                            <span class="v-value" id="v-entry">--</span>
                        </div>
                        <div class="v-row">
                            <span class="v-label">Giờ ra</span>
                            <span class="v-value" id="v-exit">--</span>
                        </div>
                        <div class="v-row">
                            <span class="v-label">Phí</span>
                            <span class="v-value" id="v-fee" style="color: var(--sec-accent);">--</span>
                        </div>
                    </div>
                    <div class="v-footer">ID VÉ: XÁC THỰC QUA HỆ THỐNG</div>
                </div>

                <!-- 2. Citizen ID Card (CCCD) -->
                <div id="cccd-card" class="verification-card cccd-card">
                    <button class="btn-close-card" onclick="document.dispatchEvent(new CustomEvent('close-card'))">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <div class="v-header">
                        <div class="plate-number" id="c-name">NGUYEN VAN A</div>
                        <span class="v-status" id="c-number">001099000000</span>
                    </div>
                    <div class="v-body">
                        <div class="v-row">
                            <span class="v-label">Ngày sinh</span>
                            <span class="v-value" id="c-dob">01/01/1990</span>
                        </div>
                        <div class="v-row">
                            <span class="v-label">Giới tính</span>
                            <span class="v-value" id="c-gender">Nam</span>
                        </div>
                        <div class="v-row">
                            <span class="v-label">Địa chỉ</span>
                            <span class="v-value" id="c-address">--</span>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <!-- Logic Script -->
    <script src="security.js"></script>

</body>

</html>
