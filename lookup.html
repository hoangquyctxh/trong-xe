<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Lịch sử Gửi xe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="config.js"></script>
    <style>
        /* --- ĐỒNG BỘ GIAO DIỆN VỚI TRANG CHÍNH --- */
        :root {
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --border-color: #e2e8f0;
            --primary-accent: #2563eb;
            --primary-accent-light: #dbeafe;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success-color: #16a34a;
            --border-radius-md: 0.5rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            line-height: 1.6;
            padding: 0 0 25px 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 25px;
        }
        /* --- HEADER MỚI --- */
        header {
            background: var(--bg-card); padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px;
        }
        .header-title { display: flex; align-items: center; gap: 15px; }
        .header-title .logo img { width: 50px; height: auto; }
        .title-group { display: flex; flex-direction: column; }
        .header-title .subtitle { font-size: 0.9rem; color: var(--text-secondary); font-weight: 500; line-height: 1; margin: 0; }
        .header-title h1 { font-size: 1.8rem; color: var(--text-primary); font-weight: 700; line-height: 1.2; margin: 0; }

        /* --- NÂNG CẤP: KHU VỰC TÌM KIẾM --- */
        #search-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
        }
        .search-form { display: flex; gap: 10px; margin-bottom: 15px; }
        .search-form input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            font-size: 1.1rem;
            text-transform: uppercase;
            border-radius: var(--border-radius-md);
        }
        .search-form button, .btn-scan-qr {
            box-shadow: var(--shadow-sm);
            padding: 10px 20px;
            border: none;
            background: var(--primary-accent);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: var(--border-radius-md);
        }
        .or-divider { text-align: center; color: var(--text-secondary); margin: 20px 0; font-weight: bold; position: relative; }
        .or-divider::before, .or-divider::after {
            content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background: var(--border-color);
        }
        .or-divider::before { left: 0; }
        .or-divider::after { right: 0; }
        .btn-scan-qr { width: 100%; }

        /* --- KHUNG BIỂN SỐ --- */
        .plate-display-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            border-radius: var(--border-radius-md);
            padding: 20px;
            margin: 25px 0;
            text-align: center;
        }
        .plate-display-wrapper .label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        .plate-display {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: monospace;
            color: var(--primary-accent);
        }

        /* --- DANH SÁCH LỊCH SỬ --- */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .history-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            border-radius: 0.75rem;
            overflow: hidden; /* Để header có nền */
        }
        .history-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: var(--bg-main);
            border-bottom: 1px solid var(--border-color);
        }
        .history-card-header .date {
            font-weight: 600;
            color: var(--text-primary);
        }
        .history-card-body { padding: 0; }
        .history-card .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .history-card .detail-item:last-child { border-bottom: none; }
        .history-card .label {
            color: var(--text-secondary);
        }
        .history-card .value {
            font-weight: 600;
        }
        .history-card .status-badge {
            font-size: 0.8rem; font-weight: 700; padding: 4px 10px; border-radius: 20px; color: white;
        }
        .history-card .status-badge.parking { background-color: var(--success-color); }
        .history-card .status-badge.departed { background-color: var(--text-secondary); }
        
        .message-box {
            text-align: center; padding: 3em; background: var(--bg-card); border: 1px solid var(--border-color); box-shadow: var(--shadow-md); border-radius: var(--border-radius-md);
        }

        /* --- MODAL QUÉT QR --- */
        .modal { 
            position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--bg-card); padding: 20px; max-width: 500px; width: 90%; box-shadow: var(--shadow-lg);
        }
        #camera-feed { width: 100%; height: auto; border: 1px solid var(--border-color); }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            <div class="logo">
                <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/11/Logo-Doan-Thanh-NIen-Cong-San-Ho-Chi-Minh-1.png" alt="Huy hiệu Đoàn">
            </div>
            <div class="title-group">
                <p class="subtitle">Cổng thông tin khách hàng</p>
                <h1>Lịch sử Gửi xe</h1>
            </div> 
        </div>
    </header>

    <div class="container">
        <!-- NÂNG CẤP: Khu vực tìm kiếm -->
        <div id="search-section">
            <form id="plate-search-form" class="search-form" autocomplete="off">
                <input type="text" id="plate-input" placeholder="Nhập biển số xe của bạn..." required>
                <button type="submit">Tìm kiếm</button>
            </form>
            <div class="or-divider">HOẶC</div>
            <button id="scan-qr-btn" class="btn-scan-qr" type="button">Quét mã QR từ vé xe</button>
        </div>

        <div id="results-section" style="display: none;">
            <div id="plate-display-wrapper" class="plate-display-wrapper">
                <div class="label">Biển số xe tra cứu</div>
                <div id="plate-display" class="plate-display"></div>
            </div>
            <div id="history-container" class="history-list">
                <!-- Lịch sử sẽ được chèn vào đây -->
            </div>
        </div>

        <div id="message-box" class="message-box" style="display: none;">
            <!-- Thông báo lỗi hoặc đang tải -->
        </div>
    </div>

    <!-- NÂNG CẤP: Modal quét QR -->
    <div id="qr-scanner-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;">Quét mã QR trên vé xe</h3>
            <video id="camera-feed" playsinline></video>

            <button id="close-scanner-btn" style="width: 100%; margin-top: 15px; background: #6c757d;" class="btn-scan-qr">Đóng</button>
        </div>
    </div>

    <script src="lookup.js"></script>
</body>
</html>
