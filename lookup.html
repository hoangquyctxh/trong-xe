<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Tra cứu Thông tin Gửi xe</title>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS & Libraries -->
    <link rel="stylesheet" href="style.css"> <!-- SỬ DỤNG CHUNG GIAO DIỆN VỚI TRANG CHÍNH -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <!-- Config -->
    <script src="config.js"></script>
</head>
<body>
    <!-- Header được thiết kế lại, đồng bộ với trang chính -->
    <header class="app-header">
        <div class="container header-container">
            <div class="header-title">
                <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/11/Logo-Doan-Thanh-NIen-Cong-San-Ho-Chi-Minh-1.png" alt="Logo" class="logo">
                <div class="title-group">
                    <p class="subtitle">Cổng tra cứu thông tin khách hàng</p>
                    <h1>Lịch sử Gửi xe</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Khu vực tìm kiếm được thiết kế lại với class 'card' -->
        <div id="search-section" class="card" style="margin-top: 2rem;">
            <div class="card__body">
                <form id="plate-search-form" class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="plate-input" placeholder="Nhập Biển số, SĐT hoặc Mã vé..." required autocomplete="off">
                    </div>
                    <button type="submit" class="icon-btn" title="Tìm kiếm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                    <button id="scan-qr-btn" type="button" class="icon-btn" title="Quét mã QR từ vé xe">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"/></svg>
                    </button>
                </form>
            </div>
        </div>

        <!-- Khu vực hiển thị kết quả -->
        <div id="results-section" style="display: none; margin-top: 2rem;">
            <!-- Thông tin chung và nút tải -->
            <div id="result-summary-card" class="card"></div>
            <!-- Dòng thời gian lịch sử -->
            <div id="history-timeline" class="history-timeline"></div>
        </div>

        <!-- Thông báo lỗi hoặc đang tải -->
        <div id="message-box" class="card" style="display: none; margin-top: 2rem; text-align: center;"></div>
    </div>

    <!-- Modal sẽ được JS chèn vào đây -->
    <div id="modal-container"></div>

    <script src="lookup.js"></script>
</body>
</html>
